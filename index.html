<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://images.pexels.com/photos/30135207/pexels-photo-30135207/free-photo-of-urban-streetview-of-classic-new-york-architecture.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center/cover;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
        .profile-img {
            width: 100px;
            margin-bottom: 10px;
        }
        .link {
            display: block;
            background: #ff9900;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: 0.3s;
        }
        .link:hover {
            background: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co.com/WvnghGPN/Untitled-2-2.png" alt="Profile Picture" class="profile-img">
        <h2>Moonim.me</h2>
        <a href="https://moonim.me" class="link">Moonim</a>
        <a href="https://emby.netcat.tech" class="link">Emby</a>
        <a href="https://plex.netcat.tech" class="link">Plex</a>
        <a href="https://filecloud.netcat.tech" class="link">Filecloud</a>
    </div>
</body>
</html>
